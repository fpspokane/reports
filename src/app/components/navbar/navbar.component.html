<section class="nav" [class.nav-splash-page]="currentPath === '/'">
  <img
    class="nav-logo"
    src="assets/images/ikTech-nb.png"
    alt="ikTech logo"
    routerLink="/"
  />
  <ng-container
    *ngIf="screenWidth > 768; else hamburgerMenu"
    class="nav-links"
    [class.hide]="currentPath === '/'"
  >
    <a class="nav-link" routerLink="/providers">All Providers Dashboard</a>
    <a class="nav-link" routerLink="/es-providers">
      All ES Providers Dashboard</a
    >
    <a class="nav-link" routerLink="/fps-prevention"
      >FPS Prevention Dashboard</a
    >
  </ng-container>
  <ng-template #hamburgerMenu [class.hide]="currentPath === '/'">
    <i class="material-icons hamburger" (click)="toggleHamburger()">{{
      hamburger ? "close" : "menu_open"
    }}</i>
  </ng-template>
  <ng-container *ngIf="hamburger">
    <app-hamburger></app-hamburger>
  </ng-container>
</section>
